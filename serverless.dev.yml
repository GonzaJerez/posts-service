service: posts-service

provider:
  name: aws
  region: sa-east-1
  stage: dev

useDotenv: true

package:
  patterns:
    - '!**/**'
    - dist/main.js

functions:
  main:
    handler: dist/main.handler
    url: true
    runtime: nodejs20.x
    timeout: 15
    events:
      - httpApi:
          path: /
          method: ANY
      - httpApi:
          path: '/{proxy+}'
          method: ANY
    environment:
      SERVER_MODE: serverless
      AWS_S3_ACCESS_KEY: ${env:AWS_S3_ACCESS_KEY}
      AWS_S3_SECRET_KEY: ${env:AWS_S3_SECRET_KEY}
      AWS_BUCKET_NAME: ${env:AWS_BUCKET_NAME}
      AWS_BUCKET_REGION: ${env:AWS_BUCKET_REGION}

plugins:
  - serverless-offline

custom:
  serverless-offline:
    httpPort: 4000
    lambdaPort: 4002
